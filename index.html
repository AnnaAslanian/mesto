<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Русский туризм</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="root"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="main"><div class="profile"><img src="b0d5bb714bd7ed55ddaf.svg" alt="Аватар" class="profile__logo"><div class="profile__edit"><div class="profile__info"><h1 class="profile__name">Жак-Ив</h1><button class="profile__edit-button" type="button"><img src="8667ac4a523e8fc42e59.svg" alt="Ручка" class="profile__edit-logo"></button></div><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="Плюс" class="profile__add-logo"></button></div><div class="elements"><ul class="elements__list"></ul></div></main><footer class="footer"><p class="footer__copyright">© 2023. Асланян Анна</p></footer></div><section class="popup popup-edit"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form popup__form-edit" name="popup__section" novalidate><input id="error-value" class="popup__name popup__name_input_value" type="name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="error-text error-value-error"></span> <input id="error-about" class="popup__name popup__name_input_about" name="job" placeholder="Вид деятельности" required minlength="2" maxlength="200"> <span class="error-text error-about-error"></span> <button class="popup__submit-button popup__edit-save" type="submit" aria-label="Сохранить">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container popup__container_add"><button class="popup__close popup__ad
