<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русский туризм</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>
        <main class="main">
        <div class="profile">
                <img class="profile__logo" src="./images/image.svg" alt="Аватар">
            <div class="profile__edit">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-logo" src="./images/Vector-pen.svg" alt="Ручка">
                    </button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-logo" src="./images/Vector-plyus.svg" alt="Плюс">
            </button>
        </div>
        <div class="elements">
            <div class="element">
                <img class="element__img" src="./images/sankt-piterburg.jpg" alt="Санкт-Петербург">
                <div class="element__group">
                    <h2 class="element__name">Санкт-Петербург</h2>
                    <button class="element__logo" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/Karelia.jpg" alt="Карелия">
                <div class="element__group">
                    <h2 class="element__name">Карелия</h2>
                    <button class="element__logo"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/Michurinskoe.jpg" alt="Мичуринск">
                <div class="element__group">
                    <h2 class="element__name">Мичуринск</h2>
                    <button class="element__logo"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/Novosibirsk.jpg" alt="Новосибирск">
                <div class="element__group">
                    <h2 class="element__name">Новосибирск</h2>
                    <button class="element__logo"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/Vladimir.jpg" alt="Владимир">
                <div class="element__group">
                    <h2 class="element__name">Владимир</h2>
                    <button class="element__logo"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/Moskva.jpg" alt="Москва">
                <div class="element__group">
                    <h2 class="element__name">Москва</h2>
                    <button class="element__logo"></button>
                </div>
            </div>
        </div>
    </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023. Асланян Анна</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
           <form class="popup__form" name="popup__section"> 
            <input type="text" name="popup_input" id="name_input" placeholder="Жак-Ив Кусто" class="popup__name popup__name_input_value">
            <input type="text" name="popup_input" id="about_input" placeholder="Исследователь океана" class="popup__name popup__name_input_about">
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
