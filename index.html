<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русский туризм</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>
        <main class="main">
        <div class="profile">
                <img class="profile__logo" src="./images/image.svg" alt="Аватар">
            <div class="profile__edit">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-logo" src="./images/Vector-pen.svg" alt="Ручка">
                    </button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-logo" src="./images/Vector-plyus.svg" alt="Плюс">
            </button>
        </div>
        <div class="elements">
            <ul class="elements__list">  
            </ul>
        </div>
    </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023. Асланян Анна</p>
        </footer>
    </div>
    <section class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
           <form class="popup__form" name="popup__section" novalidate> 
            <input id="error-value" class="popup__name popup__name_input_value" type="name" name="popup_value" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span class="error__text error-value-error"></span>
            <input id="error-about" class="popup__name popup__name_input_about" type="text" name="popup_about" placeholder="Исследователь океана" required minlength="2" maxlength="200">
            <span class="error__text error-about-error"></span> 
            <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container popup__container_add">
            <button class="popup__close popup__add-close" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
           <form class="popup__form" name="popup__section" novalidate> 
            <input id="error-title" class="popup__name popup__name_input_title" type="text" name="popup_title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="error__text error-title-error"></span>
            <input id="error-link" class="popup__name popup__name_input_link" type="url" name="popup_link"  placeholder="Ссылка на картинку" required>
            <span class="error__text error-link-error"></span>
            <button class="popup__submit-button popup__add-save" type="submit" aria-label="Создать">Создать</button>
          </form>
        </div>
    </section>
    <section class="popup popup-window">
        <div class="popup__window-container">
            <button class="popup__close popup__window-close" type="button"></button>
            <img class="popup__window-image" src="#" alt="Место">
            <h2 class="popup__zoom-title"></h2>
        </div>
    </section>
    <template class="template">
        <li class="element">
            <img src="./images/delete.svg" class="element__delete">
            <img class="element__img" src="#" alt="Место">
            <div class="element__group">
                <h2 class="element__name"></h2>
                <button class="element__logo" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
